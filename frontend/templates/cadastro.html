<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Kairix Financeiro</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .cadastro-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.1), rgba(0, 217, 95, 0.1));
            padding: 40px 20px;
        }

        .cadastro-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .cadastro-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .cadastro-header img {
            height: 70px;
            margin-bottom: 15px;
        }

        .cadastro-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--finance-blue), var(--success-green));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cadastro-header p {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-full {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-link a {
            color: var(--finance-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-card">
            <div class="cadastro-header">
                <img src="/static/assets/logo.png" alt="Kairix Logo">
                <h1>Criar Conta</h1>
                <p>Comece a gerenciar suas finanÃ§as com IA</p>
            </div>

            <div id="alert"></div>

            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input
                        type="text"
                        id="nome"
                        class="form-control"
                        placeholder="Seu nome"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="seu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="whatsapp">WhatsApp</label>
                    <div style="display: flex; gap: 10px;">
                        <select id="paisCodigo" class="form-control" style="width: 140px; flex-shrink: 0;" onchange="atualizarMascara()">
                            <option value="55" data-mask="(00) 00000-0000">ğŸ‡§ğŸ‡· +55</option>
                            <option value="1" data-mask="(000) 000-0000">ğŸ‡ºğŸ‡¸ +1</option>
                            <option value="351" data-mask="000 000 000">ğŸ‡µğŸ‡¹ +351</option>
                            <option value="34" data-mask="000 000 000">ğŸ‡ªğŸ‡¸ +34</option>
                            <option value="44" data-mask="0000 000 0000">ğŸ‡¬ğŸ‡§ +44</option>
                            <option value="49" data-mask="0000 0000000">ğŸ‡©ğŸ‡ª +49</option>
                            <option value="33" data-mask="0 00 00 00 00">ğŸ‡«ğŸ‡· +33</option>
                            <option value="39" data-mask="000 000 0000">ğŸ‡®ğŸ‡¹ +39</option>
                            <option value="81" data-mask="00-0000-0000">ğŸ‡¯ğŸ‡µ +81</option>
                            <option value="86" data-mask="000 0000 0000">ğŸ‡¨ğŸ‡³ +86</option>
                        </select>
                        <input
                            type="tel"
                            id="whatsapp"
                            class="form-control"
                            placeholder="(00) 00000-0000"
                            required
                            style="flex: 1;"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div style="position: relative;">
                        <input
                            type="password"
                            id="senha"
                            class="form-control"
                            placeholder="MÃ­nimo 6 caracteres"
                            required
                            minlength="6"
                            style="padding-right: 40px;"
                        >
                        <button type="button" onclick="togglePassword('senha')"
                                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 1.2rem;">
                            ğŸ‘ï¸
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <div style="position: relative;">
                        <input
                            type="password"
                            id="confirmarSenha"
                            class="form-control"
                            placeholder="Digite a senha novamente"
                            required
                            style="padding-right: 40px;"
                        >
                        <button type="button" onclick="togglePassword('confirmarSenha')"
                                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 1.2rem;">
                            ğŸ‘ï¸
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-success btn-full">
                    Criar Conta
                </button>
            </form>

            <div class="login-link">
                JÃ¡ tem uma conta? <a href="/login">FaÃ§a login</a>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        // Redireciona se jÃ¡ estiver autenticado
        redirectIfAuthenticated();

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }

        // MÃ¡scaras de telefone por paÃ­s
        const mascaras = {
            '55': { mask: '(00) 00000-0000', placeholder: '(00) 00000-0000' },
            '1': { mask: '(000) 000-0000', placeholder: '(000) 000-0000' },
            '351': { mask: '000 000 000', placeholder: '000 000 000' },
            '34': { mask: '000 000 000', placeholder: '000 000 000' },
            '44': { mask: '0000 000 0000', placeholder: '0000 000 0000' },
            '49': { mask: '0000 0000000', placeholder: '0000 0000000' },
            '33': { mask: '0 00 00 00 00', placeholder: '0 00 00 00 00' },
            '39': { mask: '000 000 0000', placeholder: '000 000 0000' },
            '81': { mask: '00-0000-0000', placeholder: '00-0000-0000' },
            '86': { mask: '000 0000 0000', placeholder: '000 0000 0000' }
        };

        function atualizarMascara() {
            const select = document.getElementById('paisCodigo');
            const input = document.getElementById('whatsapp');
            const pais = select.value;
            const config = mascaras[pais] || mascaras['55'];
            input.placeholder = config.placeholder;
            input.value = '';
        }

        function aplicarMascara(valor, mascara) {
            let resultado = '';
            let indexValor = 0;
            const numeros = valor.replace(/\D/g, '');

            for (let i = 0; i < mascara.length && indexValor < numeros.length; i++) {
                if (mascara[i] === '0') {
                    resultado += numeros[indexValor];
                    indexValor++;
                } else {
                    resultado += mascara[i];
                }
            }
            return resultado;
        }

        document.getElementById('whatsapp').addEventListener('input', function(e) {
            const pais = document.getElementById('paisCodigo').value;
            const config = mascaras[pais] || mascaras['55'];
            e.target.value = aplicarMascara(e.target.value, config.mask);
        });

        const cadastroForm = document.getElementById('cadastroForm');
        const alertDiv = document.getElementById('alert');

        cadastroForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const paisCodigo = document.getElementById('paisCodigo').value;
            const whatsappNumero = document.getElementById('whatsapp').value.replace(/\D/g, ''); // Remove nÃ£o-dÃ­gitos
            const whatsapp = paisCodigo + whatsappNumero; // Concatena DDI + nÃºmero
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            // Limpa alertas
            alertDiv.innerHTML = '';

            // ValidaÃ§Ãµes
            if (whatsappNumero.length < 8) {
                alertDiv.innerHTML = `
                    <div class="alert alert-danger">
                        NÃºmero de WhatsApp invÃ¡lido. Digite DDD + nÃºmero.
                    </div>
                `;
                return;
            }

            if (senha !== confirmarSenha) {
                alertDiv.innerHTML = `
                    <div class="alert alert-danger">
                        As senhas nÃ£o coincidem
                    </div>
                `;
                return;
            }

            if (senha.length < 6) {
                alertDiv.innerHTML = `
                    <div class="alert alert-danger">
                        A senha deve ter no mÃ­nimo 6 caracteres
                    </div>
                `;
                return;
            }

            try {
                const btn = cadastroForm.querySelector('button[type="submit"]');
                btn.disabled = true;
                btn.textContent = 'Criando conta...';

                await AuthService.cadastrar({
                    nome,
                    email,
                    whatsapp,
                    senha
                });

                // Sucesso - mostra mensagem e redireciona
                alertDiv.innerHTML = `
                    <div class="alert alert-success">
                        Conta criada com sucesso! Redirecionando...
                    </div>
                `;

                setTimeout(() => {
                    window.location.href = '/login';
                }, 1500);

            } catch (error) {
                alertDiv.innerHTML = `
                    <div class="alert alert-danger">
                        ${error.message}
                    </div>
                `;

                const btn = cadastroForm.querySelector('button[type="submit"]');
                btn.disabled = false;
                btn.textContent = 'Criar Conta';
            }
        });
    </script>
</body>
</html>
