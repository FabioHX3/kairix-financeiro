# ============================================
# KAIRIX FINANCEIRO - Compose Completo
# ============================================
# Este arquivo sobe todos os serviços juntos.
#
# Para serviços isolados, use:
#   - docker-compose.postgres.yml  (banco de dados)
#   - docker-compose.redis.yml     (cache/memória)
#   - docker-compose.backend.yml   (API backend)
#   - docker-compose.frontend.yml  (frontend Next.js)

services:

  postgres:
    image: postgres:18-alpine
    container_name: kairix_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kairix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kairix2025}
      POSTGRES_DB: ${POSTGRES_DB:-kairix_financeiro}
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5414:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kairix} -d ${POSTGRES_DB:-kairix_financeiro}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kairix_network

  redis:
    image: redis:8-alpine
    container_name: kairix_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6314:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kairix_network

  # ============================================
  # Backend FastAPI
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kairix_backend
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Servidor
      HOST: 0.0.0.0
      PORT: 8014
      DEBUG: ${DEBUG:-false}

      # Banco de dados (usa o serviço postgres)
      DATABASE_URL: postgresql://${POSTGRES_USER:-kairix}:${POSTGRES_PASSWORD:-kairix2025}@postgres:5432/${POSTGRES_DB:-kairix_financeiro}

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Segurança
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-2025}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

      # LLM
      LLM_OPCAO: ${LLM_OPCAO:-2}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-google/gemini-2.5-flash}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # WhatsApp API
      WHATSAPP_API_URL: ${WHATSAPP_API_URL}
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY}
      WHATSAPP_INSTANCE: ${WHATSAPP_INSTANCE}
    ports:
      - "8014:8014"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Para desenvolvimento: hot reload
      - ./backend:/app/backend:ro
      - uploads_data:/app/uploads
    networks:
      - kairix_network

  # ============================================
  # Worker ARQ (Task Queue)
  # ============================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kairix_worker
    restart: unless-stopped
    command: [".venv/bin/arq", "backend.worker.WorkerSettings"]
    environment:
      # Banco de dados
      DATABASE_URL: postgresql://${POSTGRES_USER:-kairix}:${POSTGRES_PASSWORD:-kairix2025}@postgres:5432/${POSTGRES_DB:-kairix_financeiro}

      # Redis
      REDIS_URL: redis://redis:6379/0

      # LLM
      LLM_OPCAO: ${LLM_OPCAO:-2}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-google/gemini-2.5-flash}

      # WhatsApp API
      WHATSAPP_API_URL: ${WHATSAPP_API_URL}
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY}
      WHATSAPP_INSTANCE: ${WHATSAPP_INSTANCE}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend:ro
    networks:
      - kairix_network
    labels:
      - "com.docker.stack=kairixfinanceiro"
      - "com.docker.service=kairix-worker"

  # ============================================
  # Frontend Next.js
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://backend:8014
    container_name: kairix_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:8014
    ports:
      - "3014:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - kairix_network
    labels:
      - "com.docker.stack=kairixfinanceiro"
      - "com.docker.service=kairix-frontend"

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  kairix_network:
    name: kairix_network