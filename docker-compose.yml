services:

  postgres:
    image: postgres:18-alpine
    container_name: kairix_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kairix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kairix2025}
      POSTGRES_DB: ${POSTGRES_DB:-kairix_financeiro}
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5414:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kairix} -d ${POSTGRES_DB:-kairix_financeiro}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: kairix_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6314:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend FastAPI
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kairix_backend
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Servidor
      HOST: 0.0.0.0
      PORT: 8014
      DEBUG: ${DEBUG:-false}

      # Banco de dados (usa o serviço postgres)
      DATABASE_URL: postgresql://${POSTGRES_USER:-kairix}:${POSTGRES_PASSWORD:-kairix2025}@postgres:5432/${POSTGRES_DB:-kairix_financeiro}

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Segurança
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-2025}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

      # LLM
      LLM_OPCAO: ${LLM_OPCAO:-2}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-google/gemini-2.5-flash}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # WhatsApp API
      WHATSAPP_API_URL: ${WHATSAPP_API_URL}
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY}
      WHATSAPP_INSTANCE: ${WHATSAPP_INSTANCE}
    ports:
      - "8014:8014"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Para desenvolvimento: hot reload
      - ./backend:/app/backend:ro
      - ./frontend:/app/frontend:ro
    networks:
      - default
      - proxy
    labels:
      # Labels gerais
      - "com.docker.stack=kairixfinanceiro"
      - "com.docker.service=kairix-backend"

      # Traefik configuração
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"

      # Roteamento HTTP (redireciona para HTTPS)
      - "traefik.http.routers.financeiro.rule=Host(`financeiro.kairix.com.br`)"
      - "traefik.http.routers.financeiro.entrypoints=http"
      - "traefik.http.routers.financeiro.middlewares=redirect-to-https@docker"

      # Roteamento HTTPS
      - "traefik.http.routers.financeiro-secure.rule=Host(`financeiro.kairix.com.br`)"
      - "traefik.http.routers.financeiro-secure.entrypoints=https"
      - "traefik.http.routers.financeiro-secure.tls=true"
      - "traefik.http.routers.financeiro-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.financeiro-secure.service=financeiro-service"

      # Middleware para redirect HTTP -> HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

      # Serviço - porta interna do container
      - "traefik.http.services.financeiro-service.loadbalancer.server.port=8014"

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: kairix_network
  proxy:
    external: true