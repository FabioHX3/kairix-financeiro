# antes de instalar valide se a rede externa ja existe:
# docker network create kairix_network

services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kairix_worker
    restart: unless-stopped
    command: [".venv/bin/arq", "backend.worker.WorkerSettings"]
    environment:
      # Banco de dados
      DATABASE_URL: postgresql://${POSTGRES_USER:-kairix}:${POSTGRES_PASSWORD:-kairix2025}@kairix_postgres:5432/${POSTGRES_DB:-kairix_financeiro}

      # Redis
      REDIS_URL: redis://kairix_redis:6379/0

      # LLM
      LLM_OPCAO: ${LLM_OPCAO:-2}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-google/gemini-2.5-flash}

      # WhatsApp API
      WHATSAPP_API_URL: ${WHATSAPP_API_URL}
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY}
      WHATSAPP_INSTANCE: ${WHATSAPP_INSTANCE}
    volumes:
      - ./backend:/app/backend:ro
    networks:
      - kairix_network
    labels:
      - "com.docker.stack=kairixfinanceiro"
      - "com.docker.service=kairix-worker"

networks:
  kairix_network:
    name: kairix_network
    external: true
